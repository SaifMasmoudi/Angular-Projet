<mat-sidenav-container>

    <!-- The side nav -->
    <mat-sidenav #drawer fixedInViewport="true" mode="over" opened="false" style="width: 230px;">
      <mat-toolbar color="primary" fxLayout fxLayoutGap="16px">
        <mat-icon>settings</mat-icon>
        <span> Dashboard </span>
      </mat-toolbar>
      <mat-nav-list>
        <a mat-list-item  routerLink="/members"><mat-icon>supervised_user_circle</mat-icon><span> Members</span></a>
        <a mat-list-item  routerLink="/client"><mat-icon>supervised_user_circle</mat-icon><span> Clients</span></a>
        <a mat-list-item  routerLink="/salle"><mat-icon>meeting_room</mat-icon><span> Salle de Conference</span></a>
        <a mat-list-item  routerLink="/reservation"><mat-icon>events</mat-icon><span> Reservation</span></a>
       


      </mat-nav-list>
    </mat-sidenav>
    <!-- EO: Side nav-->
  
    <!-- Side nav content-->
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <div fxFlex fxLayout fxLayoutAlign="start center" >
          <button type="button" aria-label="Toggle sidenav" class="toolbar-button"
                  mat-icon-button (click)="drawer.toggle()">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
        </div>
        <div fxFlex fxLayout fxLayoutAlign="start center" >
          <button mat-icon-button color="white" aria-label="Example icon button with a home icon" routerLink="/home">
            <mat-icon>home</mat-icon>
          </button>
        </div>
        <div fxFlex fxLayout fxLayoutAlign="start center" >
          <button mat-icon-button color="white" aria-label="Example icon button with a home icon" routerLink="/contact">
            <mat-icon>email</mat-icon>
          </button>
        </div>


             
        <div fxFlex></div>
  
        <div class="toolbar-separator"></div>
        
       <button [matMenuTriggerFor]="userMenu" class="toolbar-button" mat-button style="margin-left: 85%; margin-right: 5%;">
          <div fxLayout="row" fxLayoutAlign="center center" *ngIf="!!user">
               <img class="avatar mr-0 mr-sm-16" src="{{user.photoURL}}" style="border-radius: 50px; width: 40px;height: 40px;"/>
            <span class="username mx-12" fxHide fxShow.gt-sm>{{user.displayName}}</span>
            <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
          </div>
        </button>

        <mat-menu #userMenu="matMenu" [overlapTrigger]="false">

          <button class="" mat-menu-item >
            <mat-icon>account_box</mat-icon>
            <span>Profile</span>
          </button>
          <button (click)="LOGOUT()" class="" mat-menu-item >
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
          </button>

        </mat-menu>
      </mat-toolbar>
  
      <div class="content mt-80 mx-16">
        <br>
       
        <router-outlet></router-outlet>
  
      </div>
  
    </mat-sidenav-content>
    <!-- EO: Side nav content-->
  
  </mat-sidenav-container>
