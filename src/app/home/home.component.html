<h1 class="h1">Bienvenue</h1>
<h2 class="h2">Séminaires et Conférences</h2>
<p class="p">Pour vos réunions d'affaires, sessions de recrutement, formations ou encore show rooms, nous offrons diverses salles :</p>

<div class="card-container">
  <mat-card class="example-card" *ngFor="let salle of dataSource.data">
    <mat-card-header>
      <mat-card-subtitle>{{ salle.name }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="salle.image" alt="Image de {{ salle.name }}">
    <mat-card-content>
      <p>{{ salle.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button routerLink="/reservation" mat-button color="primary">RESERVER</button>
    </mat-card-actions>
  </mat-card>
</div>
