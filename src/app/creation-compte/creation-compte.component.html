<h1>Creer votre compte </h1>
<br>



<form [formGroup]="form" (ngSubmit)="onsub()">
  <mat-form-field style="width: 100%;">
    <mat-label>ID</mat-label>
    <input matInput placeholder="ID" formControlName="id" [value]="client?.id" readonly required>
  </mat-form-field>

  <mat-form-field style="width: 100%;">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Name" formControlName="name" [value]="client?.name" required>
  </mat-form-field>

  <mat-form-field style="width: 100%;">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Email" formControlName="email" [value]="client?.email" required>
  </mat-form-field>

  <mat-form-field style="width: 100%;">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Password" formControlName="password" [value]="client?.password" required>
  </mat-form-field>

  <mat-form-field style="width: 100%;">
    <mat-label>Created Date</mat-label>
    <input matInput [matDatepicker]="pickerDebut" placeholder="Created Date" formControlName="createdDate" [value]="client?.createdDate" required>
    <mat-datepicker-toggle matSuffix [for]="pickerDebut"></mat-datepicker-toggle>
    <mat-datepicker #pickerDebut></mat-datepicker>
  </mat-form-field>
  
  <div fxLayout="row" fxLayoutGap="16px">
    <button mat-raised-button type="submit" color="primary" [disabled]="!form.valid">Suivant</button>
    <button routerLink="/" mat-raised-button color="warn">Retour</button> 
  </div>
  <br><br><br>  
  <h4 style="color: red;">Veillez apprendre votre id si vous avez l oubliez veuillez contacter admin par email d apres contact</h4>
</form>
